<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kisan Mitra - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 1100px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            color: #1a2a6c;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        h1:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        .option {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            padding: 30px;
            border-radius: 15px;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: gradientShift 8s ease infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .option:hover:before {
            left: 100%;
        }
        /*.option:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 15px 30px rgba(253, 187, 45, 0.6), 0 10px 20px rgba(178, 31, 31, 0.4), 0 5px 15px rgba(26, 42, 108, 0.4);
            animation: gradientShift 3s ease infinite;
        }*/
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .logout-btn {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 300% 300%;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: gradientShift 8s ease infinite;
        }
        .logout-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            animation: gradientShift 3s ease infinite;
        }
        .logout-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .logout-btn:hover:before {
            left: 100%;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .option {
            animation: cardAppear 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        .option:nth-child(1) { animation-delay: 0.2s; }
        .option:nth-child(2) { animation-delay: 0.4s; }
        .option:nth-child(3) { animation-delay: 0.6s; }
        .option:nth-child(4) { animation-delay: 0.8s; }
        .option:nth-child(5) { animation-delay: 1s; }
        
        @keyframes cardAppear {
            to {opacity: 1; transform: translateY(0);}
        }
        .welcome-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease;
            animation-delay: 0.3s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
    </style>
</head>

</body>
