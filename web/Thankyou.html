
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent background */
            border-radius: 15px;
            padding: 40px 50px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 600px;
            width: 90%;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #4caf50; /* Soft green for success */
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            text-decoration: none;
            color: #fff;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s;
            display: inline-block;
            margin: 0 10px;
        }
        .btn:hover {
            color: maroon;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            background: rgba(26, 42, 108, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Registering!</h1>
        <p>Welcome to our family! You need to go to the homepage and log in to check your profile.</p>
        <a href="Home.html" class="btn">Go to Homepage</a>
        
    </div>
   
</body>
</html>
