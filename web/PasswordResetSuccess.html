<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 40px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ…</div>
        <h1>Password Reset Successful!</h1>
        <p>Your password has been successfully updated. You can now login with your new password.</p>
        <div id="login-buttons">
            <!-- Buttons will be added dynamically by JavaScript -->
        </div>
    </div>
    
    <script>
        // Get user type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('userType');
        
        const buttonContainer = document.getElementById('login-buttons');
        
        if (userType === 'buyer') {
            buttonContainer.innerHTML = '<a href="Home.html" class="btn">Go to Buyer Login</a>';
        } else if (userType === 'farmer') {
            buttonContainer.innerHTML = '<a href="Home.html" class="btn">Go to Farmer Login</a>';
        } else {
            buttonContainer.innerHTML = '<a href="Home" class="btn">Go to Home</a>';
        }
    </script>
</body>
</html>
